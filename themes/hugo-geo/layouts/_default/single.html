{{ define "body" }}
<main>
    <header>
        <h1>{{ .Title }}</h1>
    </header>
    <article>
        {{ partial "toc.html" . }}
        {{ .Content }}
    </article>
</main>

{{ partial "bottom-nav-post.html" . }}

{{ if and .Site.DisqusShortname (ne .Params.nodisqus true) }}
    {{ template "_internal/disqus.html" . }}
{{ end }}

{{ end }}
