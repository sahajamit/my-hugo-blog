<div {{ with .Get "id" }}id="{{.}}" {{ end }}
    class="
    hg-col
    pure-u-{{ .Get "size" }}
    {{ with .Get "sm-size" }}
    pure-u-sm-{{.}}
    {{ end }}
    {{ with .Get "md-size" }}
    pure-u-md-{{.}}
    {{ end }}
    {{ with .Get "lg-size" }}
    pure-u-lg-{{.}}
    {{ end }}
    {{ with .Get "xl-size" }}
    pure-u-xl-{{.}}
    {{ end }}
    {{ with .Get "class" }}
    {{ . }}
    {{ end }}"
    {{ with .Get "style" }}
    style="{{ . }}"
    {{ end }}>
    {{ .Inner }}
</div>
